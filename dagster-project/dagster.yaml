telemetry:
  enabled: false

storage:
  sqlite:
    base_dir: /opt/dagster-project

local_artifact_storage:
  module: dagster._core.storage.root
  class: LocalArtifactStorage
  config:
    base_dir: /opt/dagster-project/storage

compute_logs:
  module: dagster._core.storage.local_compute_log_manager
  class: LocalComputeLogManager
  config:
    base_dir: /opt/dagster-project/compute_logs

schedules:
  use_threads: true
sensors:
  use_threads: true
